<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>狂轉教授｜老虎機教學平台</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #4d0000, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-slot {
      background-image: url('https://images.unsplash.com/photo-1616500212163-6c8fef36243a');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <!-- Logo and Header -->
  <header class="text-center py-10">
    <img src="images/logo.png" alt="狂轉教授 Logo" class="mx-auto mb-4 w-64 h-auto">
    <h1 class="text-4xl font-bold gradient-text">狂轉教授</h1>
    <p class="mt-4 text-lg">專業老虎機教學，推薦合法娛樂平台</p>
    <button onclick="location.href='https://line.me/R/ti/p/%40dr.slot'" class="mt-6 px-6 py-2 bg-yellow-500 hover:bg-yellow-600 rounded">開始學習</button>
  </header>

  <!-- 教學主題 -->
  <section class="py-10 px-4">
    <h2 class="text-3xl font-semibold text-center mb-6">熱門教學主題</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
      <div class="bg-red-800 p-4 rounded text-center">老虎機種類解析</div>
      <div class="bg-red-800 p-4 rounded text-center">高機率機台推薦</div>
      <div class="bg-red-800 p-4 rounded text-center">百家樂與老虎機比較</div>
      <div class="bg-red-800 p-4 rounded text-center">新手入門攻略</div>
      <div class="bg-red-800 p-4 rounded text-center">進階玩家心法</div>
      <div class="bg-red-800 p-4 rounded text-center">平台評價與推薦</div>
    </div>
  </section>

  <!-- 教學特色 -->
  <section class="py-10 bg-slot text-center bg-fixed bg-blend-multiply bg-black bg-opacity-80">
    <h2 class="text-3xl font-bold mb-4">狂轉教授帶你學會老虎機</h2>
    <p class="text-lg mb-6">深入淺出解說，幫助你成為專業玩家！</p>
    <div class="flex flex-col md:flex-row justify-center items-center gap-6">
      <div>
        <h3 class="text-xl font-semibold">100+</h3>
        <p>教學主題</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">10萬+</h3>
        <p>學員受益</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">5分鐘</h3>
        <p>快速上手</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">100%</h3>
        <p>合法平台推薦</p>
      </div>
    </div>
  </section>

  <!-- 教學流程 -->
  <section class="py-10 px-4">
    <h2 class="text-3xl font-semibold text-center mb-6">開始學習的三個步驟</h2>
    <div class="grid md:grid-cols-3 gap-6 max-w-4xl mx-auto text-center">
      <div class="transition transform hover:scale-105 duration-300">
        <h3 class="font-bold mb-2">1. 註冊帳號</h3>
        <p>立即加入狂轉教授</p>
      </div>
      <div class="transition transform hover:scale-105 duration-300">
        <h3 class="font-bold mb-2">2. 選擇主題</h3>
        <p>依照你的興趣開始學習</p>
      </div>
      <div class="transition transform hover:scale-105 duration-300">
        <h3 class="font-bold mb-2">3. 推薦平台</h3>
        <p>依照指引註冊合法平台並體驗遊戲</p>
      </div>
    </div>
  </section>

  <!-- 推薦賺獎勵 -->
  <section class="py-10 bg-red-800 text-center">
    <h2 class="text-3xl font-semibold mb-4">推薦好友，一起狂轉！</h2>
    <p>邀請朋友加入教學平台，你也能獲得獎勵！</p>
    <button onclick="location.href='https://line.me/R/ti/p/%40dr.slot'" class="mt-4 px-6 py-2 bg-yellow-500 hover:bg-yellow-600 rounded">立即推薦</button>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm text-gray-300">
    <p>&copy; 2025 狂轉教授教學平台. 保留所有權利。</p>
    <img src="images/eighteen.jpg" alt="18禁" class="mx-auto mb-4 w-16 h-auto">
  </footer>
</body>
</html>
